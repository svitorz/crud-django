{% extends "layout.html" %}

{% block conteudo %}
<h1 class="text-center py-5 primary-text">Editar livro</h1>
<form method="post">{% csrf_token %}
    <div class="input-group">
        {% comment %} {{ form.as_p }} {% endcomment %}
        <div class="input-group">
            <label for="{{ form.name.id_for_label }}" class="input-group-text">Nome:</label>
            <input type="{{ form.name.field.widget.input_type }}" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" value="{{ form.name.value }}" class="form-control" required>
        </div>
        
        <div class="input-group">
            <label for="{{ form.pages.id_for_label }}" class="input-group-text">PÃ¡ginas:</label>
            <input type="{{ form.pages.field.widget.input_type }}" name="{{ form.pages.name }}" id="{{ form.pages.id_for_label }}" value="{{ form.pages.value }}" class="form-control" required>
        </div>
        
        <div class="input-group p-3">
            <input type="submit" value="Submit" class="btn btn-primary" />
        </div>
        
        {% comment %} <input type="submit" value="Submit" class="btn btn-primary" /> {% endcomment %}
    </div>
</form>
{% endblock conteudo %}
